  <body>

    <section>
      <h2>Calcula el precio a pagar de tus productoss con descuento</h2>
      <form>
        <label for="InputPrice">Escribe el precio de tu producto:</label>
        <input id="InputPrice" type="number" /> <br>
        <label for="InputDiscount">Escribe el descuento de tu producto:</label>
        <input id="InputDiscount" type="number" /><br>
        <label for="InputCoupons">Tengo un Cupon:</label>
        <input id="InputCoupons" type="text" /><br>
        <button type="button" onclick="onClickButtonPriceDiscount()">
          Calcular el precio con descuento
        </button>
        <button type="button" onclick="onClickButtonPriceCoupons()">
            Calcular el precio con Cupon
          </button>

      </form>
    </section>
